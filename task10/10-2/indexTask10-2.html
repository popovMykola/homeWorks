<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/styleTask10-2.css">
	<title>Task 10 - 2</title>
</head>
<body>
	<section class="body_bg">
		<div class="container_content">
			<div class="content__logo">
				<img class="logo__img" src="img/logo.png" alt="">
			</div>
			<div class="content__produck">
				<img class="product__img" src="img/Nike.png" alt="">
				<aside class="produck__description">
					<h1 class="description__title">Nike SB Stefan<br>Janoski Max</h1>
					<p class="description__text">Unisex Skateboarding Shoe (Men's</p>
					<div class="description__stars">
						<img src="img/Group 1.png" alt="">
						<img src="img/stars.png" alt="">
						<img src="img/stars.png" alt="">
					</div>
					<div class="description__group_btn">
						<div class="group_btn__size">
							<p class="size__size">Size <img class="size__img" src="img/Rectangle.png" alt=""></p>
						</div>
						<div class="group_btn__qty">
							<p class="qty__qty">Qty <img class="qty__img" src="img/Rectangle.png" alt=""></p>
						</div>
					</div>
					<div class="description__btn">
						<a class="btn__title" href="#">Add to cart</a>
					</div>
				</aside>
			</div>
			<div class="content__footer">
				<img class="footer__img" src="img/Ellipse_gray.png" alt="Ellipse_gray">
				<img class="footer__img" src="img/Ellipse_white.png" alt="Ellipse_white">
				<img class="footer__img" src="img/Ellipse_red.png" alt="Ellipse_red">
				<img class="footer__img" src="img/Ellipse_blue.png" alt="Ellipse_blue">
			</div>
		</div>
	</section>
</body>
</html>
